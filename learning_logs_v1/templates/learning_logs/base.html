{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承模板</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
    <!-- Static navbar -->
    <nav class="navbar-default navbar-static-top">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapse"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="narbar">
                </button>
                <a class="navbar-brand" href="{% url 'learning_logs_v1:index' %}">Learning log</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'learning_logs_v1:topics' %}">主题</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li><a>Hello,{{ user.username }}.</a></li>
                        <li><a href="{% url 'users:logout' %}">注销</a></li>
                    {% else %}
                        <li><a href="{% url 'users:register' %}">注册</a></li>
                        <li><a href="{% url 'users:login' %}">登陆</a></li>
                    {% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div>

        <div class="page-header">
            {% block header %}{% endblock header %}
        </div>
        <div>
            {% block content %}{% endblock content %}
        </div>
    </div><!-- /container -->
</body>
</html>
